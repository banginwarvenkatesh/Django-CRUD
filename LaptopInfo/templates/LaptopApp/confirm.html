{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Confirmation</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete<span style="color:red">{{obj.laptop_id}},{{obj.name}}?</span></p>

        <input type="submit" value="YES" class="btn btn-success">
        <button class="btn btn-warning"><a href="{% url 'lap_table' %}">NO</a></button>
    </form>
</div>
{% endblock %}
